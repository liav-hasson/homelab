name: Deploy Helm Charts

on:
  push:
    branches: [main]
    paths:
      - "quizlabs/charts/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb \
            -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Configure SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy via helmfile
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          # Start cloudflared TCP proxy in background (forwards localhost:2222 â†’ ssh.quizlabs.org via tunnel)
          cloudflared access tcp --hostname ssh.quizlabs.org --url localhost:2222 &
          sleep 3

          # SSH through the local proxy
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 -p 2222 liav@localhost \
            "cd ~/github/homelab/quizlabs/charts && helmfile apply --concurrency 1"
