apiVersion: v1
kind: Secret
metadata:
  name: quiz-backend-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "quiz-backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  MONGODB_PASSWORD: {{ .Values.secrets.mongodbPassword | quote }}
  INTERNAL_SERVICE_SECRET: {{ .Values.secrets.internalServiceSecret | quote }}
  GOOGLE_CLIENT_ID: {{ .Values.secrets.googleClientId | quote }}
  GOOGLE_CLIENT_SECRET: {{ .Values.secrets.googleClientSecret | quote }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
