apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mongodb.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}

spec:
  serviceName: {{ include "mongodb.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "mongodb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mongodb.selectorLabels" . | nindent 8 }}

    spec:
      serviceAccountName: {{ include "mongodb.serviceAccountName" . }}
      
      # container configurations
      # Fix permissions on /data/db for MongoDB (runs as UID 999)
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ["sh", "-c", "chown -R 999:999 /data/db && chmod -R 755 /data/db"]
          volumeMounts:
            - name: data
              mountPath: /data/db
      containers:
        - name: mongodb
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: mongodb
              containerPort: 27017
              protocol: TCP
          env:
          {{- if .Values.auth.enabled }}
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "root"
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingSecret }}
                  key: mongodb-root-password
          {{- end }}

          volumeMounts:
            - name: data
              mountPath: /data/db

          # probes
          {{- if .Values.probes.enabled }}

          livenessProbe:
          {{- toYaml .Values.probes.liveness | nindent 12 }}

          readinessProbe:
          {{- toYaml .Values.probes.readiness | nindent 12 }}

          startupProbe:
          {{- toYaml .Values.probes.startup | nindent 12 }}

          {{- end }}
          
          # requests and limits
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        
  # pvc configuration
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
